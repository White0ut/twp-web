<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TWP</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/app.js"></script>

</head>

<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
  <a class="pure-menu-heading" href="{{ url_for('index') }}">Trenary Workflow Project</a>
  <ul class="pure-menu-list menu-list">

    {% if not session.logged_in %}
    <li class="pure-menu-item">
      <a class="pure-menu-link link-accent" href="{{ url_for('login') }}">login</a>
    </li>
    {% else %}
    <li class="pure-menu-item">
      <a class="pure-menu-link link-accent" href="{{ url_for('logout') }}">logout</a>
    </li>
    {% endif %}

  </ul>
</div>

<!-- prefix page with a flash component -->
<div id="page-container" class=page>
  {% for message in get_flashed_messages() %}
  <div class="well well-sm">{{ message }}</div>
  {% endfor %} {% block body %}{% endblock %}
</div>

</html>
